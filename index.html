<!DOCTYPE html>
<html lang="en">
	<head>

		<title>Hot || Cold</title>

		<!-- Meta Tags -->
		<meta charset="utf-8"/>
		
		<!-- Stylesheets -->
		<link rel="stylesheet" href="styles/reset.css">
		<link rel="stylesheet" href="styles/materialize.css">
		<link rel="stylesheet" href="styles/main.css"/>
		
	</head>
	
	<body>
	
	
	
	
		<header>

			<!-- Top Navigation -->
			<nav>
				<div class="nav-wrapper blue-grey lighten-4">
					<a href="#modal1" class="modal-trigger">How</a>
					<ul class="right">
						<li class="new">Restart</li>
					</ul>
				</div>
  		</nav>

		
			<!-- Modal Information Box -->
			<div class="modal" id="modal1">
				<div class="modal-content">
					
					<h3>How to Play</h3>
					
					<div class="instructions">
						
						<ul>
							<li>1. Guess a number between 1 and 100.</li>
							<li>2. You have 8 chances to guess correctly.</li>
							<li>3. You will be told whether your guess is "hot" (near) or "cold" (far).</li>
						</ul>
						
						<div class="modal-footer">
      				<a href="#!" class="close modal-action modal-close waves-effect red waves-light btn">Got It?</a>
    				</div>
					</div>
				</div>
			</div>

		
			<!-- logo text -->
			<h1><span class="hot">HOT</span> or <span class="cold">COLD</span></h1>

		</header>




		<!-- Game Section -->
		<section class="game">
			
			<!-- add thermometer here -->
			<div id="feedback" class="feedback-msg"></div>

		
			<div class="row">
			
				<form class="col s12">
					<div class="row">
					
						<div class="input-field col s12 blue-grey lighten-4">
							<input id="userGuess" type="text" maxlength="3" autocomplete="off">
							<label for="userGuess">Make your guess!</label>
						</div>	
						
						<div class="submit-btn">
							<button type="submit" id="guessButton" class="btn waves-effect waves-light blue-grey lighten-4" name="action" value="Guess">Submit</button>
						</div>			
										
					</div>	
				</form>
				
			</div>
		
								
			<ul id="guessList" class="guessBox clearfix"></ul>

		</section>
		
		
		
		<!-- JavaScript -->
		<script src="js/jquery.min.js"></script>
		<script src="js/materialize.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		
	</body>
</html>
