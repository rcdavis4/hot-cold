<!DOCTYPE html>
<html lang="en">
	<head>

		<title>Hot || Cold</title>

		<!-- Meta Tags -->
		<meta charset="utf-8"/>
		
		<!-- Stylesheets -->
		<link rel="stylesheet" href="styles/reset.css">
		<link rel="stylesheet" href="styles/materialize.css">
		<link rel="stylesheet" href="styles/main.css"/>
		
	</head>
	
	<body>
	
	
	
	
		<header>

			<!-- Top Navigation -->
			<nav>
			
				<div class="nav-wrapper blue-grey lighten-4">
					<a href="#modal1" class="modal-trigger instr-trigger">How</a>
					<span class="right">
						<span class="new">Restart</span>
					</span>
				</div>
				
  		</nav>

		
			<!-- Modal Information Box -->
			<div class="modal" id="modal1">
				<div class="modal-content">
					
					<h3 class='instruction-title'>How to Play</h3>
					
					<div class="instructions">
						
						<ul>
							<li>1. Guess a number between 1 and 100.</li>
							<li>2. You have 8 chances to guess correctly.</li>
							<li>3. You will be told whether your guess is "hot" (near) or "cold" (far).</li>
						</ul>
						
						<div class="modal-footer">
      				<a href="#!" class="close modal-action modal-close waves-effect red waves-light btn">Got It?</a>
    				</div>
    				
					</div>
				</div>
			</div>

		
			<!-- hot/cold title -->
			<h1 id="game-title" class="title">
				<span class="hot">HOT</span> or <span class="cold">COLD</span>
			</h1>
		
		
			<!-- Out of Guesses Modal -->
			<div class="modal" id="modalOutOfGuesses">
				
				<div class="modal-content">
					<h3 class="out-of-guesses">No More Guesses!</h3>
				</div>
				
				
				<div class="modal-footer">
      		<a href="#!" class="close modal-action modal-close waves-effect red waves-light btn">Close</a>
    		</div>
				
			</div>
			
			
			<!-- guessed right modal -->
			<div class="modal" id="modalCorrect">
			
				<div class="modal-content">
					<h3 class="correct-guess">You Won!</h3>
				</div>
				

				<div class="modal-footer">
      		<a href="#!" class="close modal-action modal-close waves-effect red waves-light btn">Close</a>
    		</div>
				
			</div>


		</header>




		<!-- Game Section -->
		<section class="game">
		
	
			<div class="row">
			
				<form class="col s8 right">
					<div class="row">
					
						<div class="input-field col s12">
							<input id="userGuess" type="text" maxlength="3" autocomplete="off">
							<label for="userGuess">Make your guess!</label>
						</div>	
						
						<div class="submit-btn">
							<button type="submit" id="guessButton" class="btn waves-effect waves-light blue-grey lighten-2" name="action" value="Guess">Submit</button>
						</div>			
										
					</div>	
				</form>
				
			</div>
			
			
			<div class="guess-title">
				<p>Guesses:</p>
			</div>					
									
			<div id="guessList" class="guessBox"></div>

		</section>
		
		
		
		
		<!-- THERMOMETER -->
			<div class="thermometer">
 			
 			
  			<span class="glass">
					<span class="amount"></span>
  			</span>
  		
  		
				<div class="bulb">	
					<span class="red-circle"></span>
					<span class="filler"></span>
				</div>

			</div>
		
		
		
		
		<!-- JavaScript -->
		<script src="js/jquery.min.js"></script>
		<script src="js/materialize.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		
	</body>
</html>
